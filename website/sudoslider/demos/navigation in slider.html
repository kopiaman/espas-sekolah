<head>
	<title>Sudo Slider | Navigation in slider</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />    
	<link rel="STYLESHEET" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.sudoSlider.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){	
		    var sudoSlider = $("#slider").sudoSlider({
                effect: "reveal",
				customLink: '.custom',
				prevNext:false,
                speed: 800,
				beforeAnimation: function(t){ 
					var scroll = -t+2;
					if (scroll == 1) scroll = 0;
					if (scroll < -2) scroll = -2;
					var scroll = scroll * $('.custom').eq(0).outerWidth(true);
					
					var speed = 800;
					
					$('.customBox').animate(
						{ marginLeft: scroll },
						{
							queue:false,
							duration:speed
						}
					);
				}
		   });
		});
	</script>
	


	
</head>
<body>
<div id="container">
	<h1>Sudo Slider jQuery Plugin - Navigation in slider</h1> 
	<a href="http://webbies.dk/SudoSlider/help/#Settings-afterAnimation">afterAnimation & beforeAnimation in docs</a>
	<div style="position:relative;">
		<div id="slider">
			<ul>				
				<li><img src="../images/01.jpg" alt="image description"/></li>
				<li><img src="../images/02.jpg" alt="image description"/></li>
				<li><img src="../images/03.jpg" alt="image description"/></li>
				<li><img src="../images/04.jpg" alt="image description"/></li>
				<li><img src="../images/05.jpg" alt="image description"/></li>			
			</ul>
		</div>
		<div style="background:none;width:210px;height:40px;position:absolute;top:150px;left:100px;overflow:hidden;z-index:10001">
			<div class="customBox" style="width:350px;height:40px;background:lightgrey;">
				<div class="custom" rel="1" style="height:30px;width:60px;margin:2px;float:left;background:grey;padding:3px;" >
					<img src="../images/thumbs/01.jpg" height="30px;" width="60"/>
				</div>
				<div class="custom" rel="2"  style="height:30px;width:60px;margin:2px;float:left;background:grey;padding:3px;" >
					<img src="../images/thumbs/02.jpg" height="30px;" width="60"/>
				</div>
				<div class="custom" rel="3"  style="height:30px;width:60px;margin:2px;float:left;background:grey;padding:3px;" >
					<img src="../images/thumbs/03.jpg" height="30px;" width="60"/>
				</div>
				<div class="custom" rel="4"  style="height:30px;width:60px;margin:2px;float:left;background:grey;padding:3px;" >
					<img src="../images/thumbs/04.jpg" height="30px;" width="60"/>
				</div>
				<div class="custom" rel="5"  style="height:30px;width:60px;margin:2px;float:left;background:grey;padding:3px;" >
					<img src="../images/thumbs/05.jpg" height="30px;" width="60"/>
				</div>
			</div>
		</div>
	</div>
	<h3>Usage: See the source code. Remember the "z-index:10001". </h3>
</div>
