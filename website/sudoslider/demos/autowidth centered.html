<head>
	<title>Sudo Slider | Autowidth centered demo</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />    
	<link rel="STYLESHEET" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.sudoSlider.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){	
			var oldt = 1;
            var speed = 800;
			var sudoSlider = $("#slider").sudoSlider({
                speed: speed,
                useCSS: false, // CSS Animations break the animation of the $("#slider");
				beforeAnimation: function(t){
					var width = $(this).width();
					
					$('.nextBtn').animate(
						{ left: width-((width-696)/2) },
						{
							queue:false,
							duration:speed
						}
					);
					$('.prevBtn').animate(
						{ left: -((width-696)/2)-31 },
						{
							queue:false,
							duration:speed
						}
					);
	
					oldt = t;
					
					$('#slider').animate(
						{ left: -((width-696)/2) },
						{
							queue:false,
							duration:speed
						}
					);
				
				}
			});
		});	
	</script>
	


	
</head>
<body>
<div id="container">
	<h1>Sudo Slider jQuery Plugin - Autowidth centered demo</h1> 
	<a href="http://webbies.dk/SudoSlider/help/#Settings-Autowidth">Autowidth in docs</a>
	<div style="position:relative;">
		<div id="slider" style="position:relative;">
			<ul>				
				<li><img src="../images/08.jpg" alt="image description"/></li>
				<li style="width:500px;"><img src="../images/02.jpg" width="500px;" alt="image description"/></li>
